name: Build Linux Wheel (Debug)

on:
  push:
    branches:
      - gemini-way # Or any branch you use for development
  workflow_dispatch: # Allows you to run it manually from the Actions tab

jobs:
  build_wheels:
    name: Build wheel on Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11" # Be specific for debugging

      - name: Install Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.11.0 # Use your project's Zig version

      - name: Install cibuildwheel
        run: pip install cibuildwheel

      - name: Build wheel
        run: cibuildwheel --output-dir wheelhouse --platform linux
        env:
          # Pass the host's PATH to the container, making zig available.
          CIBW_ENVIRONMENT: 'PATH="$PATH"'

          # 1. Run the zig build command.
          # 2. This command should place the .so file somewhere inside your python package source dir.
          #    e.g., src/my_project/
          CIBW_BEFORE_BUILD: >
            echo $PATH
            ls
            (cd zig && zig build -Doptimize=ReleaseSafe) &&
            cp zig/zig-out/lib/libslowda-zig.so slowda/

      - name: Store wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-wheel
          path: ./wheelhouse

  publish_wheels:
    name: Publish wheels to PyPI
    needs: build_wheels
    runs-on: ubuntu-latest

    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
